            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="main__form">
                <fieldset class="form__area">
                    <p>
                        <label for="name">Name:</label> <br>
                        <input type="text" name="name" id="name" placeholder="your name" required class="form__inputarea">

                    <p>
                        <label for="email">Email:</label> <br>
                        <input type="email" name="email" id="email" placeholder="your email" required class="form__inputarea">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here" class="form__inputarea"></textarea>
                    </p>
                </fieldset>
                    <button type="submit" class="form__button">Send</button>
                    <button type="reset" class="form__button">Reset</button>
            </form>
        </section>
